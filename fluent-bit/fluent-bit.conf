[SERVICE]
    Flush 1
    Log_Level debug
    HTTP_Server On
    HTTP_Port 2020  # For status checks

# Keep your existing input
[INPUT]
    Name http
    Listen 0.0.0.0
    Port 24224
    Tag app.*

# Add diagnostic output
[OUTPUT]
    Name stdout
    Match *
    Format json

# Simplified file output with debug
[OUTPUT]
    Name file
    Match *
    Path /app/logs
    File fluent.log
    Format json
    Retry_Limit False