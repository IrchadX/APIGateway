[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    9880

# For HTTP input
[INPUT]
    Name        http
    Listen      0.0.0.0
    Port        9880
    Tag         nest

# For TCP input (alternative)
[INPUT]
    Name        forward
    Listen      0.0.0.0
    Port        24224
    Tag         nest

[OUTPUT]
    Name        stdout
    Match       *
    Format      json